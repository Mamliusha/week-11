<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="number" id="thenumber" />
    <input type="number" disabled id="theGreyArea" />
    <button id="theCalcdNumber" onclick="CalcMe(); this.disabled=true;">
      Calculate
    </button>

    <script>
      function CalcMe() {
        let NumberToCalc = document.getElementById("thenumber").value;
        let theCalcdNumber = document.getElementById("theGreyArea");
        theCalcdNumber.value = Math.sqrt(NumberToCalc);
      }
    </script>
  </body>
</html>
